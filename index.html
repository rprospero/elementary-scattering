<!doctype html>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
  </head>
  <body>
    <svg width=800px height=800px viewBox="0 0 200 200">
      <g transform="translate(-50,0)" id="source">
	<path d="M 0 0 l 0 10 l -3 -3 l 3 3 l 3 -3"
	      class="drawn" />
      </g>
      <g id="sample" visibility="hidden">
	<path d="M 100 80 L 120 100 L 100 120 L 80 100" class="drawn"/>
      </g>
      <circle cx=-100 cy=-100  r=9  fill="blue" id="final"/>
      <path d="M 100 0 L 100 200" id="neutron" class="hidden"/>
    </svg>
    <label for="view-path">
      View Path
    </label>
    <input type="checkbox" id="view-path">
    <label for="view-sample">
      View Sample
    </label>
    <input type="checkbox" id="view-sample">
    <label for="sample-choice">
      Sample
    </label>
    <select id="sample-choice">
      <option>circle</option>
      <option>square</option>
    </select>
  </body>

  <script src="Rx.min.js"> </script>
  <script src="script.js"></script>
</html>
